# Site wide configuration

title: "Jay Himanshu Jha"
description: "This is my personal blog."
logo: # 120x120 px default image used for Twitter summary card
teaser: # 400x250 px default teaser image used in image archive grid
locale: en
url: http://jayhjha.dev

author:
  name: 'Jay Himanshu Jha'
  email: jayhjha@gmail.com
  twitter_username: jayhimanshujha
  github_username:  hijha
  linkedin_username:  jayhimanshujha

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: []
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
